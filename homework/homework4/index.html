</div>

<div class="container" >

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Replace Example</h4>
            </div>
            <div class="card-body" >
                <input type="text" id="myh1Text" value="Homework 4" >
                <button id="myButton" onclick="" >Update Text</button>
            </div>
        </div>
    </div>
</div>



<div class="container" >
    <div class="card-deck mb-3 text-center">

            </div>

                John

        </div>
    </div>
</div>

<div class="container" >

                <h4 class="my-0 font-weight-normal">Select Me</h4>
            </div>
            <div class="card-body" >
                <select onselect="pageManager" class="color" id="rgb">
                    <option id="red" value="Red">Red</option>
                    <option id="green" value="Green">Green</option>
                    <option id="blue" value="Blue">Blue</option>
                    <option id="white" value="White">White</option>
                    <option id="pink" value="Pink">Pink</option>
                </select>
            </div>
        </div>
    </div>
</div>

<button id="objectButton" onclick="" >My Object!</button>
